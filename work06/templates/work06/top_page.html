<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>計算ツール集</title>
    <style>
        body {
            font-family: "Hiragino Kaku Gothic ProN", sans-serif;
            background-color: #f9fafc;
            color: #333;
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 40px;
            color: #2b2b2b;
        }

        .tool-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .tool-item {
            display: inline-block;
            background-color: #fff;
            border: 2px solid #4a90e2;
            color: #4a90e2;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 10px;
            width: 260px;
            font-size: 1.1em;
            transition: all 0.2s ease-in-out;
        }

        .tool-item:hover {
            background-color: #4a90e2;
            color: #fff;
            transform: translateY(-3px);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>

<body>
    <h1>計算ツール集</h1>

    <div class="tool-list">
        {% for tool in tools %}
        <a href="{{ tool.url }}" class="tool-item">{{ tool.name }}</a>
        {% endfor %}
    </div>

    <footer>
        © 2025 計算ツールコレクション
    </footer>
</body>

</html>
