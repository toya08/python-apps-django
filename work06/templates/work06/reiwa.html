<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>令和何年ですかツール</title>
    <style>
        body {
            font-family: "Hiragino Kaku Gothic ProN", sans-serif;
            margin: 40px;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
        }

        form {
            margin: 20px 0;
        }

        button {
            margin-top: 10px;
            padding: 5px 15px;
        }

        .result {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>令和何年ですかツール</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">変換</button>
    </form>

    {% if result %}
    <p class="result">{{ result }}</p>
    {% endif %}
</body>

</html>
